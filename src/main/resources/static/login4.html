<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>欢迎</title>

    <link rel="stylesheet" href="css/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">

</head>
<body>


<div class="materialContainer">
    <div class="box">
        <div class="title">登录</div>
        <form action="/doLogin" method="post" id="import-form">
            <div class="input">
                <label for="name">用户名</label>
                <input type="text" name="name" id="name">
                <span class="spin"></span>
            </div>
            <div class="input">
                <label for="pass">密码</label>
                <input type="password" name="passwd" id="pass">
                <span class="spin"></span>
            </div>
            <div class="button login">
                <button type="submit">
                    <span>登录</span>
                    <i class="fa fa-check"></i>
                </button>
            </div>
        </form>
        <a href="javascript:" class="pass-forgot">忘记密码？</a>
    </div>


    <div class="overbox">
        <div class="material-button alt-2">
            <span class="shape"></span>
        </div>
        <div class="title">注册</div>
        <div class="input">
            <label for="regname">用户名</label>
            <input type="text" name="regname" id="regname">
            <span class="spin"></span>
        </div>
        <div class="input">
            <label for="regpass">密码</label>
            <input type="password" name="regpass" id="regpass">
            <span class="spin"></span>
        </div>
        <div class="input">
            <label for="reregpass">确认密码</label>
            <input type="password" name="reregpass" id="reregpass">
            <span class="spin"></span>
        </div>
        <div class="button">
            <button>
                <span>注册</span>
            </button>
        </div>
    </div>

</div>

<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/index.js"></script>
<script type="text/javascript" src="js/jquery.form.js"></script>
<script>

    var object= {
        url:'',　　　　　　//form提交数据的地址
        type:'',　　　  //form提交的方式(method:post/get)
        target:1,　　//服务器返回的响应数据显示的元素(Id)号
        beforeSerialize:function(){}, //序列化提交数据之前的回调函数
        beforeSubmit:function(){},　　//提交前执行的回调函数
        success:function(){},　　　　   //提交成功后执行的回调函数
        error:function(){},             //提交失败执行的函数
        dataType:null,　　　　　　　//服务器返回数据类型
        clearForm:true,　　　　　　 //提交成功后是否清空表单中的字段值
        restForm:true,　　　　　　  //提交成功后是否重置表单中的字段值，即恢复到页面加载时的状态
        timeout:6000 　　　　　 　 //设置请求时间，超过该时间后，自动退出请求，单位(毫秒)。　　

    };

    $(function () {
        $('#import-form').ajaxForm(function (data) {
            console.log(data);
           if (data.result) {
               $("body").append("<div class=\"login-bottom\" style=\"color:red;\">"+data.msg.username+"</div>");
           }else {
               $("body").append("<div class=\"login-bottom\" style=\"color:red;\">"+data.msg+"</div>");
           }
        });
    })
</script>
</body>
</html>
